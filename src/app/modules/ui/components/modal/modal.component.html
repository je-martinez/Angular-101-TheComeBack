<div class="relative">
  <div class="fixed left-0 top-0 flex h-full w-full items-center justify-center bg-black/50 py-10"
    [class.hidden]="!isOpen">
    <div class="max-h-full w-full max-w-xl overflow-y-auto sm:rounded-2xl bg-white">
      <button class="font-semibold cursor-pointer float-right m-6" (click)="close()">
        <ng-icon name="heroXMarkSolid" size="24" />
      </button>
      <div class="w-full">
        @if(contentTemplate()) {
        <ng-template [ngTemplateOutlet]="contentTemplate()!" />
        }
      </div>
    </div>
  </div>
</div>
