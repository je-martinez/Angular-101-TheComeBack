<div class="bg-white rounded-md shadow-md w-full">
  <img src="https://picsum.photos/500/600" alt="Sauna" class="w-full h-48 object-cover rounded-t-md">
  <div class="p-4">
    <h2 class="text-lg font-bold">Sauna Name</h2>
    <h3 class="my-2 text-sm text-gray-500">City, Country</h3>
    <div class="flex justify-center items-center gap-2 my-2">
      <rating />
    </div>
    <p class="text-sm text-gray-600 text-center">0 Reviews</p>
  </div>
  <div [@expandCollapse]="isActive() ? 'expanded' : 'collapsed'">
    <sauna-details [isVisible]="isActive()" />
  </div>
</div>
