<section class="flex flex-col">
  <section class="expandable-content">
    @for(sauna of saunas; track sauna.id) {
    <div class="expandable-content__item" (mouseenter)="onSaunaHover(sauna)" (mouseleave)="onSaunaLeave()">
      <div class="w-full p-4 h-full">
        <sauna-card [sauna]="sauna" (saunaClick)="onSaunaClick($event)" [isActive]="activeSauna() === sauna.id" />
        <sauna-details [isVisible]="activeSauna() === sauna.id" />
      </div>
    </div>
    }
  </section>
</section>

<ng-template #modalTemplate>
  <section class="relative">
    <div class="m-8 my-20 max-w-[400px] mx-auto">
      <div class="mb-8">
        <h1 class="mb-4 text-3xl font-extrabold">Turn on notifications</h1>
        <p class="text-gray-600">Get the most out of Twitter by staying up to date with what's happening.</p>
      </div>
      <div class="space-y-4">
        <button class="p-3 bg-black rounded-full text-white w-full font-semibold">Allow notifications</button>
        <button class="p-3 bg-white border rounded-full w-full font-semibold">Skip for now</button>
      </div>
    </div>
  </section>
</ng-template>

@if(isModalOpen()) {
<modal [contentTemplate]="modalTemplate" [isOpen]="isModalOpen()" (onCloseModalEvent)="closeModal()" />
}
